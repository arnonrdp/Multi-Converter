<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<link href="/assets/styles.css" rel="stylesheet">
	<title>Multi Converter</title>
</head>

<body>
	<header>
		<!-- Title -->
		<h1 id="title">Multi Converter</h1>
	</header>

	<main>
		<!-- About -->
		<nav>
			<!-- Nav -->
			<ul class="nav nav-pills justify-content-center" id="main-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="temperature-tab" data-bs-toggle="pill" data-bs-target="#temperature"
						type="button" role="tab" aria-controls="temperature" aria-selected="true">
						<h2>Temperature</h2>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="length-tab" data-bs-toggle="pill" data-bs-target="#length" type="button"
						role="tab" aria-controls="length" aria-selected="false">Length</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="time-tab" data-bs-toggle="pill" data-bs-target="#time" type="button" role="tab"
						aria-controls="time" aria-selected="false">Time</button>
				</li>
			</ul>
		</nav>

		<div class="tab-content" id="main-tabContent">
			<!-- TEMPERATURE -->
			<div class="tab-pane fade show active" id="temperature" role="tabpanel" aria-labelledby="temperature-tab">
				<h3>Temperature</h3>
				<input class="decimals" type="number" min="0" max="10" value="0" step="1" id="decimalTemp">
				<label for="decimalTemp">Decimals</label>

				<dl id="temperatureList" class="blocks">
					<dd>
						<input id="celsiusIn" type="number" data-units="Celsius">
						<label for="celsiusIn">Celsius (ºC)</label>
					</dd>
					<dd>
						<input id="kelvinIn" type="number" min="0" value="293" step="1" data-units="Kelvin">
						<label for="kelvinIn">Kelvin (K)</label>
					</dd>
					<dd>
						<input id="farenheitIn" type="number" data-units="Farenheit">
						<label for="farenheitIn">Farenheit (ºF)</label>
					</dd>
					<dd>
						<input id="rankineIn" type="number" data-units="Rankine">
						<label for="rankineIn">Rankine (ºRa)</label>
					</dd>
					<dd>
						<input id="romerIn" type="number" data-units="Rømer">
						<label for="romerIn">Rømer (ºRø)</label>
					</dd>
					<dd>
						<input id="newtonIn" type="number" data-units="Newton">
						<label for="newtonIn">Newton (ºN)</label>
					</dd>
					<dd>
						<input id="delisleIn" type="number" data-units="Delisle">
						<label for="delisleIn">Delisle (ºDe)</label>
					</dd>
					<dd>
						<input id="reaumurIn" type="number" data-units="Reaumur">
						<label for="reaumurIn">Reaumur (ºRé)</label>
					</dd>
				</dl>

			</div>
			<!-- LENGTH -->
			<div class="tab-pane fade" id="length" role="tabpanel" aria-labelledby="length-tab">
				<h3>Length</h3>
				<input class="decimals" type="number" min="0" max="10" value="0" step="1" id="decimalLength">
				<label for="decimalLength">Decimals</label>

				<dl id="lengthList" class="blocks">
					<dt>Metric</dt>
					<dd>
						<input id="kilometreIn" type="number" value="5" data-units="Kilometre">
						<label for="kilometreIn">Kilometre (km)</label>
					</dd>
					<dd>
						<input id="metreIn" type="number" data-units="Metre">
						<label for="metreIn">Metre (m)</label>
					</dd>
					<dd>
						<input id="decimetreIn" type="number" data-units="Decimetre">
						<label for="decimetreIn">Decimetre (dm)</label>
					</dd>
					<dd>
						<input id="centimetreIn" type="number" data-units="Centimetre">
						<label for="centimetreIn">Centimetre (cm)</label>
					</dd>
					<dd>
						<input id="milimetreIn" type="number" data-units="Millimetre">
						<label for="milimetreIn">Millimetre (mm)</label>
					</dd>
					<dd>
						<input id="micrometreIn" type="number" data-units="Micrometre">
						<label for="micrometreIn">Micrometre (µm)</label>
					</dd>
					<dd>
						<input id="nanometreIn" type="number" data-units="Nanometre">
						<label for="nanometreIn">Nanometre (nm)</label>
					</dd>
					<dd>
						<input id="angstromIn" type="number" data-units="Angstrom">
						<label for="angstromIn">Angstrom (Å)</label>
					</dd>

					<dt>British / American</dt>
					<dd>
						<input id="leagueIn" type="number" data-units="League">
						<label for="leagueIn">League</label>
					</dd>
					<dd>
						<input id="mileIn" type="number" data-units="Mile">
						<label for="mileIn">Mile (mi)</label>
					</dd>
					<dd>
						<input id="furlongIn" type="number" data-units="Furlong">
						<label for="furlongIn">Furlong</label>
					</dd>
					<dd>
						<input id="chainIn" type="number" data-units="Chain">
						<label for="chainIn">Chain</label>
					</dd>
					<dd>
						<input id="rodIn" type="number" data-units="Rod">
						<label for="rodIn">Rod (rd)</label>
					</dd>
					<dd>
						<input id="yardIn" type="number" data-units="Yard">
						<label for="yardIn">Yard (yd)</label>
					</dd>
					<dd>
						<input id="footIn" type="number" data-units="Foot">
						<label for="footIn">Foot (ft)</label>
					</dd>
					<dd>
						<input id="linkIn" type="number" data-units="Link">
						<label for="linkIn">Link</label>
					</dd>
					<dd>
						<input id="handIn" type="number" data-units="Hand">
						<label for="handIn">Hand</label>
					</dd>
					<dd>
						<input id="inchIn" type="number" data-units="Inch">
						<label for="inchIn">Inch (in)</label>
					</dd>
					<dd>
						<input id="thouIn" type="number" data-units="Thou">
						<label for="thouIn">Thou (thou)</label>
					</dd>

					<dt>Nautical</dt>
					<dd>
						<input id="nauticalIn" type="number" data-units="Nautical">
						<label for="nauticalIn">Nautical Mile</label>
					</dd>
					<dd>
						<input id="fathomIn" type="number" data-units="Fathom">
						<label for="fathomIn">Fathom</label>
					</dd>

					<dt>Astronomical</dt>
					<dd>
						<input id="parsecIn" type="number" data-units="Parsec">
						<label for="parsecIn">Parsec (pc)</label>
					</dd>
					<dd>
						<input id="lightYearIn" type="number" data-units="LightYear">
						<label for="lightYearIn">Light Year</label>
					</dd>
					<dd>
						<input id="astronomicalUnitIn" type="number" data-units="AstronomicalUnit">
						<label for="astronomicalUnitIn">Astronomical Unit (AE)</label>
					</dd>
					<dd>
						<input id="lightMinuteIn" type="number" data-units="LightMinute">
						<label for="lightMinuteIn">Light Minute</label>
					</dd>
					<dd>
						<input id="lightSecondIn" type="number" data-units="LightSecond">
						<label for="lightSecondIn">Light Second</label>
					</dd>
				</dl>

			</div>
			<!-- TIME -->
			<div class="tab-pane fade" id="time" role="tabpanel" aria-labelledby="time-tab">
				<h3>Time</h3>
				<input class="decimals" type="number" min="0" max="10" value="0" step="1" id="decimalTime">
				<label for="decimalTime">Decimals</label>

				<dl id="timeList" class="blocks">
					<dd>
						<input id="yearsIn" type="number" data-units="Years">
						<label for="yearsIn">Years</label>
					</dd>
					<dd>
						<input id="monthsIn" type="number" data-units="Months">
						<label for="monthsIn">Months</label>
					</dd>
					<dd>
						<input id="weeksIn" type="number" data-units="Weeks">
						<label for="weeksIn">Weeks</label>
					</dd>
					<dd>
						<input id="daysIn" type="number" min="0" value="1" step="1" data-units="Days">
						<label for="daysIn">Days</label>
					</dd>
					<dd>
						<input id="hoursIn" type="number" data-units="Hours">
						<label for="hoursIn">Hours</label>
					</dd>
					<dd>
						<input id="minutesIn" type="number" data-units="Minutes">
						<label for="minutesIn">Minutes</label>
					</dd>
					<dd>
						<input id="secondsIn" type="number" data-units="Seconds">
						<label for="secondsIn">Seconds (s)</label>
					</dd>
					<dd>
						<input id="millisecondsIn" type="number" data-units="Milliseconds">
						<label for="millisecondsIn">Milliseconds (ms)</label>
					</dd>
					<dd>
						<input id="microsecondsIn" type="number" data-units="Microseconds">
						<label for="microsecondsIn">Microseconds (µs)</label>
					</dd>
					<dd>
						<input id="nanosecondsIn" type="number" data-units="Nanoseconds">
						<label for="nanosecondsIn">Nanoseconds (ns)</label>
					</dd>
					<dt><hr></dt>
					<dd>
						<input id="eraIn" type="number" data-units="Era">
						<label for="eraIn">Era</label>
					</dd>
					<dd>
						<input id="millenniaIn" type="number" data-units="Millennia">
						<label for="millenniaIn">millennia</label>
					</dd>
					<dd>
						<input id="centuriesIn" type="number" data-units="Centuries">
						<label for="centuriesIn">Centuries</label>
					</dd>
					<dd>
						<input id="decadesIn" type="number" data-units="Decades">
						<label for="decadesIn">Decades</label>
					</dd>

				</dl>
			</div>
			
		</div>

	</main>
	<!-- Footer -->
	<footer class="py-4 text-center">
		<p class="m-0">Made by Arnon Rodrigues</p>
	</footer>

	<script src="/assets/main.js"></script>
</body>

</html>
